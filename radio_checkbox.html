<!DOCTYPE html>
<html>
<head>
	<title>radio and checkbox</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>use of radio button</h1>
	<form>
		<label for="Gender">Gender:</label>
		<input type="radio" id="Gender"  name="Gender" value="male"/>male
		<input type="radio" id="Gender" name="Gender" value="female">Female

	</form>
	<h2>Checkbox control</h2>
	<form>
		Favroute : <br/>
		<input type="checkbox" id="samosa" name="samosa" value="samosa"/>
	<label	for="samosa">samosa</label><br>
	<label for="lolipop">lolipop</label>
	<input type="checkbox"  id="lolipop" name="lolipop" value="lolipop"><br>
	<label for="friedRice">friedRice</label>
	<input type="checkbox" id="friedRice"   name="friedRice" value="friedRice">
	<input type="submit" value="submit">
	</form>
	<h2>use of submit button</h2>
	<form>
		<label for="email">email:</label>
		<input type="text" id="email" name="email"><br>
		<br>
		<label for="password">password</label>
		<input type="numbers" id="password" name="password"><br>
		<input type="submit" value="submit">
	</form>
	<h2>use of fieldset element</h2>
	<form>
		<fieldset>
		<legend>User information:</legend><br>
		<label for="name">Enter name</label><br>
		<input type="text" id="name" name="name"><br>
		<label for="password">Enter password</label><br>
		<input type="password" id="password" name="password"><br>
		<br>
		<input type="submit" value="submit">
	</fieldset>
	</form>

</body>
</html>
