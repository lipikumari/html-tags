<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>unordered list</title>
	<style type="text/css">
		ul{
			background-color: black;
			color: blue;
		}
		li{
			background-color: salmon;
			color: white;
			margin: 6px;
		}
	</style>
</head>
<body>
	<h1>unordered list</h1>
	<hr>
	<!--un ordered list with some list items-->
	<ul>
		<li>HTML</li>
		<li >CSS</li>
		<li>JS</li>
		<li>jquery</li>
	</ul>
	<!--various list styles types (disc,sqare, none)-->
<ul type="square">
		<li style="color: red">HTML</li>
		<li style="color: red" >CSS</li>
		<li style="color: red">JS</li>
		<li style="color: red">jquery</li>
	</ul>

<ul type="none">
		<li style="color: blue">HTML</li>
		<li style="color: blue" >CSS</li>
		<li style="color: blue">JS</li>
		<li style="color: blue">jquery</li>
	</ul>
</body>
</html>
