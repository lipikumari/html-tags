<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> TAble tag</title>
	<style type="text/css">
		table,th,td{
			border: 2px solid salmon;
			border-collapse: collapse;
			text-align: center;
			padding: 20px;

		}
	</style>
</head>
<body>
<h1>Table Tag</h1>
<!--simple table example-->
<table width="100%">
		<thead>
			<tr>
				<th>SNO</th>
				<th>Name</th>
				<th>Adress</th>
			</tr>
		</thead>
		<tbody>
			
			<tr>
				<td>1</td>
				<td>lipi</td>
				<td>Raninj</td>
			</tr>
			<tr><td>2</td>
				<td>lipi</td>
				<td>Raninj</td>
			</tr>
		</tbody>
	</table>
	<!--table with colspan-->
	<h2>table with colspan</h2>
	<table width="100%">
		<thead>
			<tr>
				<th>SNO</th>
				<th colspan="2">Name & adress</th>
				
			</tr>
		</thead>
		<tbody>
			
			<tr>
				<td>1</td>
				<td>lipi</td>
				<td>Raninj</td>
			</tr>
			<tr><td>2</td>
				<td>lipi</td>
				<td>Raninj</td>
			</tr>
		</tbody>
	</table>
	<!--table with rowspan-->
	<h2>table with rowspan</h2>
	<table width="100%">
		<thead>
			<tr>
				<th>SNO</th>
				<th>Name</th>
				<th>Adress</th>
				
			</tr>
		</thead>
		<tbody>
			
			<tr>
				<td>1</td>
				<td>lipi</td>
				<td>Raninj</td>
			</tr>
			<tr><td>2</td>
				<td>lipi</td>
				<td>Raninj</td>
			</tr>
		</tbody>
	</table>



</body>
</html>
